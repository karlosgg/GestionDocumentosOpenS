<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Panel de Control</title>
        <style>
            .act-submit:before{font-family: FontAwesome; display: inline-block;padding-right: .4em;}
            .vcenter {
                margin:auto;
                vertical-align: middle;
                float: none;
            }
            body{text-align: center;
                height:90%;
                /*background:url(../bootstrap/images/profile2.png); background-repeat: no-repeat;   background-position: right bottom;*/
            }
            
        </style>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        
        <b:container class="container-fluid " style="max-width: 500px;margin-top: 30px;">
            <b:row >
                <b:column  >
                    
                    <h1>Panel de Control</h1>
                    <h3>Identifíquese para ingresar </h3>
                    <div >
                    <h:form  >
                       <h:inputText value="#{loginBean.user}" id="user" label="Nombre" styleClass="form-control" a:placeholder="Nombre" required="true">
                           <f:validateLength minimum="2" maximum="50"  />
                       </h:inputText>
                       <br />
                       <h:inputSecret value="#{loginBean.pass}" id="pass" label="Contraseña" styleClass="form-control" a:placeholder="Contraseña" required="true">
                           <f:validateLength minimum="2" maximum="50"  />
                       </h:inputSecret>
                       <br />
                       <b:commandButton value="Entrar " action="#{loginBean.doLogin()}" styleClass="btn btn-default act-submit" look="info" size="lg" >
                           <b:iconAwesome name="sign-in" />
                       </b:commandButton>
                       <br />
                       <!--<h:outputText class="has-error" id="err" value="#{loginBean.msg}" />
                       <br/>-->
                       <h:message for="user" style="color:red" /><br />
                       <h:message for="pass" style="color:red" />
                       <br/>
                       <!--<h:commandButton value="Entra" action="bienvenido"></h:commandButton>-->
                       
                    <!--<div class= "form-group  #{!name.valid ? 'has-error' : 'none'}">
                        <label for="name" >Enter name</label>
                        <h:inputText value="#{holaBean.nombre}" binding="#{name}" id="name" styleClass="form-control">
                            <f:validateLength minimum="4" maximum="6"  />
                        </h:inputText>
                    </div>-->
                    </h:form>
                    </div>                   
                </b:column>
            </b:row>
        </b:container>
        <ui:insert name="footer" >
            <ui:include src="/secured/template/footer.xhtml" />
    	</ui:insert>

    </h:body>
</html>
